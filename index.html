    <h1 id="guide">Click + to add new books</h1>

    <div class="btns">
        <a href="https://github.com/9mz1" target="_blank" rel="noopener noreferrer"><i class='bx bxl-github'></i></a>
        <button id="add-btn"><i class='bx bx-plus'></i></button>
    </div>

    <h1 id="greeting">Goodmorning <i class='bx bxs-pencil'></i></h1>
    <div id="books-container">

    <dialog id="name-dialog">
        <form action="" id="name-form">
            <label for="name">What Is Your <span>Name?</span></label>
            <input type="text" id="name" class="text-input">
        </form>
    </dialog>

    <dialog id="form-dialog">
        <form action="" id="book-form">
            <button type="button" class="close-button"><i class='bx bx-x'></i></button>
            <div class="input title">
                <label for="book-title">Title</label>
                <input type="text" id="book-title" class="text-input" required>
            </div>
            <div class="input author">
                <label for="book-author">Author</label>
                <input type="text" id="book-author" class="text-input" required>
            </div>
            <div class="input pages">
                <label for="book-pages">Number Of Pages</label>
                <input type="number" id="book-pages" class="text-input" required>
            </div>
                <div class="status">
                    <label for="book-status" class="checkbox-label">
                        Read
                        <input type="checkbox" id="book-status">
                    </label>     
                </div>
            <button type="submit" class="submit-button"><i class='bx bx-check'></i></button>
        </form>
    </dialog>

    
    <script src="app.js"></script>
</body>
